# monitoring/prometheus/prometheus.yml - Configuraci√≥n Simple
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['34.63.16.40:9090']

  - job_name: 'backend'
    static_configs:
      - targets: ['34.63.16.40:3000']
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'frontend'
    static_configs:
      - targets: ['34.63.16.40:80']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['34.63.16.40:9100']
    scrape_interval: 15s